<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="20">
        <mat-toolbar color="primary">
            Login Page
        </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
            <mat-form-field >
              <input matInput placeholder="Enter your username" formControlName="username">
            </mat-form-field>
          
            <mat-form-field >
                <input matInput type="password" placeholder="Enter your password" formControlName="password">
              </mat-form-field>
              <button mat-raised-button type="submit" color="primary">Login</button>
          </form>
          
    </mat-card>
</div>
